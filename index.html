<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>NxT Job</title>
    <link render rel="script" href="./assets/script/index2.js" />
  </head>
  <!--"  -->

  <body>
    <header></header>

    <main>
      <div id="main_cont1">
        <div id="main_cont1_1">
          <div id="main_cont1_1_1"></div>
          <div id="main_cont1_1_2"></div>
        </div>
        <div id="main_cont1_2">
          <div id="main_cont1_2_1"></div>
          <div id="main_cont1_2_2"></div>
        </div>
      </div>
      <div id="main_cont2">
        <div id="main_cont2_head">
          <h2>
            We dont just find you a job <br />
            We find you a <strong>Career</strong>.
          </h2>
        </div>
        <div id="main_cont2_button">
          <button id="main_cont2_button1">
            <span class="button_span1">Get Started</span>
            <span class="button_span2"
              ><img src="./assets/images/right-up.png" alt="right up arrow"
            /></span>
          </button>
          <button id="main_cont2_button2">
            <span class="button_span1">Catalogue</span>
            <span class="button_span2"
              ><img src="./assets/images/right-up.png" alt="right up arrow"
            /></span>
          </button>
        </div>
        <div id="main_cont2_info"></div>
      </div>
    </main>

    <!-- section 1 -->
    <section id="section1"></section>

    <!-- section 2 -->
    <section id="aboutUs">
      <div id="aboutus_cont1">
        <img src="./assets/images/discussion.jpg" alt="discussion" />
      </div>
      <div id="aboutus_cont2">
        <h2>About Us</h2>
        <p>
          We provide courses to get you job ready offer you jobs either long
          term or freelance opportunities.
        </p>
        <div id="list_cont">
          <ul>
            <li>Short courses</li>
            <li>Freelance jobs</li>
            <li>Full-time jobs</li>
          </ul>
        </div>
        <button>
          <span class="button_span1">Learn More</span
          ><span class="button_span2"
            ><img src="./assets/images/right-up.png" alt="right up"
          /></span>
        </button>
      </div>
    </section>

    <!-- section 3 -->
    <section id="section3"></section>

    <!-- footer -->

    <footer></footer>
  </body>
</html>
